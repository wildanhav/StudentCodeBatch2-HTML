<!DOCTYPE html>
<html>
<head>
	<title>List</title>
</head>
<body>
	<p>Cara membuat list ada tiga</p>

<!-- Ordered list -->
<!-- type="1, A, a, I, i" -->
	<ol type="1"><b>Ordered list</b>
		<li>list pertama</li>
		<li>list kedua</li>
		<li>list ketiga</li>
	</ol>

<!-- Unordered list -->
<!-- type="disc, square, circle" -->
	<ul type="square"><b>Unordered list</b>
		<li>list pertama</li>
		<li>list kedua</li>
		<li>list ketiga</li>
	</ul>

<!-- Definition list -->
<!-- tidak memiliki type -->
<!-- dt=Definition term, dd=Definition description -->
	<dl><b>Definition list</b>
		<dt><b>Term pertama</b></dt>
		<dd>Deskripsinya</dd>
		<dt><b>Term kedua</b></dt>
		<dd>Deskripsinya</dd>
	</dl>

</body>
</html>
