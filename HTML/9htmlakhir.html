<!DOCTYPE html>
<html>
<head>
	<title>Penutupan</title>
</head>
<body>

	<form>
		<table border="0" cellpadding="5" cellspacing="0">
			<thead>
				<th colspan="2">Sign up for an Account</th>
			</thead>

			<tbody>

<!-- An Empty Space -->

				<tr>
					<td colspan="2"><br></td>
				</tr>

<!-- Asking for Username -->

				<tr>
					<td><label for="Username">Username</label></td>
					<td>: <input type="text" name="Username" id="Username" placeholder="Username"></td>
				</tr>

<!-- Asking for Email Address -->

				<tr>
					<td><label for="Email">Email address</label></td>
					<td>: <input type="email" name="text" id="Email" placeholder="example@gmail.com"></td>
				</tr>

<!-- Asking for Password -->

				<tr>
					<td><label for="Password">Password</label></td>
					<td>: <input type="password" name="Password" id="Password" placeholder="Password"></td>
				</tr>

<!-- Asking to Confirm The Password -->

				<tr>
					<td><label for="PasswordC">Confirm Password</label></td>
					<td>: <input type="passwordC" name="PasswordC" id="PasswordC" placeholder="Confirm Password"></td>
				</tr>

<!-- Asking for Gender -->
				
				<tr>
					<td><input type="radio" name="gender" id="male"><label for="male">Male</label></td>
					<td><input type="radio" name="gender" id="female"><label for="female">Female</label></td>
				</tr>

<!-- Asking for Birthday -->

				<tr>
					<td>
						<select>
							<option>01</option>
							<option>02</option>
							<option>03</option>
							<option>04</option>
							<option>05</option>
							<option>06</option>
							<option>07</option>
							<option>08</option>
							<option>09</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
						</select></td>
					<td>
						<select>
							<option>1996</option>
							<option>1997</option>
							<option>1998</option>
							<option>1999</option>
							<option>2000</option>
							<option>2001</option>
							<option>2002</option>
							<option>2003</option>
							<option>2004</option>
							<option>2005</option>
							<option>2006</option>
							<option>2007</option>
							<option>2008</option>
							<option>2009</option>
							<option>2010</option>
							<option>2011</option>
							<option>2012</option>
							<option>2013</option>
							<option>2014</option>
							<option>2015</option>
						</select>
					</td>
				</tr>

<!-- Asking for genre -->

				<tr>
					<td colspan="2">What genres do you like below?</td>
				</tr>

				<tr>
					<td><input type="checkbox" name="genre" id="Car"><label for="Car">Car</label></td>
					<td><input type="checkbox" name="genre" id="Art"><label for="Art">Art</label></td>
				</tr>

				<tr>
					<td><input type="checkbox" name="genre" id="Phtograph"><label for="Phtograph">Phtograph</label></td>
					<td><input type="checkbox" name="genre" id="Manga"><label for="Manga">Manga</label></td>
				</tr>

<!-- An Empty Space -->

				<tr>
					<td colspan="2"><br></td>
				</tr>

<!-- Asking to end the process -->

				<tr>
					<td><button type="reset" >Reset</button></td>
					<td><button type="submit">Sign Up</button></td>
				</tr>
			</tbody>
		</table>
	</form>

</body>
</html>
