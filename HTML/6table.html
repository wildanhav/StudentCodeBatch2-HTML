<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="4">
	<!-- border="berapa pixel garis" -->
	<!-- cellspacing="berapa jarak antara garis luar dan garis dalam" -->
	<!-- cellspading="berapa jarak antara huruf dan garis" -->

	<!-- table dibagi menjadi dua, thead & tbody -->
	<!-- tr adalah row (baris) (Horizontal) -->
	<!-- td adalah definition (kolom) (Vertikal) -->
	<!-- th adalah heading (dipertebal) -->
	
		<thead>
			<tr>
				<th>No.</th>
				<th>Nama</th>
				<th>Jenis</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<th>1</th>
				<td>Monyet</td>
				<td>Hewan</td>
			</tr>

			<tr>
				<th>2</th>
				<td>Anggrek</td>
				<td>Tanaman</td>
			</tr>
		</tbody>
	</table>

<br>

</html>
