<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

<form>
<!-- Contoh form adalah halaman log in atau sign up untuk suatu akun, atau laman komentar dan laman survei -->
<!-- tag yang digunakan dalam <form> ini adalah <label>, <input>, <button>, <textarea>, dan <select> -->

<!-- <input type="text, password, radio, & checkbox" for="id yang ingin dituju" name="jika ingin di masukkan ke dalam grup"> -->
<!-- <button type="submit, reset, & button" -->

	<label for="username">Username:</label>
		<input type="text" name="username" id="username"><br><br>
	<label for="password">Password:</label>
		<input type="password" name="password" id="password"><br><br>

	<input type="radio" name="gender" id="pria">
		<label for="pria">Male</label>
	<input type="radio" name="gender" id="wanita">
		<label for="wanita">Female</label><br><br>

<p>What Genre do you prefer?</p>
	<input type="checkbox" name="genre" id="sport">
		<label for="sport">Sport</label>
	<input type="checkbox" name="genre" id="art">
		<label for="art">art</label><br><br>
	<input type="checkbox" name="genre" id="photographic">
		<label for="photographic">Photograph</label>
	<input type="checkbox" name="genre" id="game">
		<label for="game">Gaming</label><br><br>

	<textarea></textarea><br><br>

	<select>
		<option>Year</option>
		<option>1998</option>
		<option>1999</option>
		<option>2000</option>
		<option>2001</option>
		<option>2002</option>
		<option>2003</option>
		<option>2004</option>
		<option>2005</option>
		<option>2006</option>
		<option>2007</option>
		<option>2008</option>
		<option>2009</option>
		<option>2010</option>
		<option>2011</option>
		<option>2012</option>
		<option>2013</option>
	
	</select>
	<select>
		<option>Month</option>
		<option>01</option>
		<option>02</option>
		<option>03</option>
		<option>04</option>
		<option>05</option>
		<option>06</option>
		<option>07</option>
		<option>08</option>
		<option>09</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
	
	</select><br><br>

	<button type="submit">Kirim</button>

</form>
</body>
</html>
